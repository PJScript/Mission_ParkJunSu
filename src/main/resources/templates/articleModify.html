<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>게시글 수정</title>
</head>
<body class="p-5">
<h1>게시글 수정</h1>
<form>
    <label for="title-input" class="form-label">제목</label>
    <input id="title-input" class="form-control" th:value="${article.title}"/>

    <label for="content-input">내용</label>
    <textarea id="content-input" class="form-control" > [[${article.content}]] </textarea>

    <input type="submit" class="btn btn-primary mt-3"></input>
    <a href="javascript:window.history.back();" class="btn btn-light mt-3">취소</a>
</form>
</body>
</html>
