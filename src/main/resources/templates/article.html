<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>게시글 상세</title>
</head>
<body class="p-5">
<h1 th:text="${article.title}" class="border-bottom border-primary border-3 pb-2">자유게시판</h1>

<div class="p-3 border-bottom border-secondary border-1">
    <b th:text="${article.title}" style="font-size: 18px">제목</b>
    <p th:text="${article.created_at}" style="font-size:14px">2024.1.10 13:24:02</p>

    <div>

    </div>
    <p th:text="${article.content}" style="font-size:16px">내용 123123 abcd @#$#@$@#$ </p>

    <a th:href="@{ /article/{articleNumber}/modify(articleNumber=${article.id} ) }" type="button"
       class="btn btn-primary mt-3">수정하기</a>
    <a href="" type="button" class="btn light-gray mt-3">삭제하기</a>

</div>
<div th:if="${comments.isEmpty()}">
    댓글이 없습니다
</div>
<ul th:unless="${comments.isEmpty()}"
    th:each="item : ${comments}"
    class="mt-3 p-3">

    <li class="row border-bottom border-1 mb-2 pb-2">
        <!-- p 요소: 유연한 너비 할당 -->
        <div class="col" style="flex-grow: 1; min-width: 100px; max-width:100px; color:grey;font-size:12px;"> <!-- flex-grow를 추가하여 공간 채우기 -->
            <p style="word-break: break-all; margin-bottom: 0;"> <!-- margin-bottom: 0; 추가 -->
                [[${item.nickname}]]
            </p>
        </div>
        <div class="col" style="flex-grow: 1; min-width: 0;"> <!-- flex-grow를 추가하여 공간 채우기 -->
            <p style="word-break: break-all; margin-bottom: 0;"> <!-- margin-bottom: 0; 추가 -->
[[${item.content}]]
            </p>
        </div>

        <!-- 1일전과 X 버튼: 고정된 너비 할당 -->
        <div class="row" style="white-space: nowrap; max-width: 270px"> <!-- col-auto 클래스 사용 -->
            <div class="col" style="max-width: 200px; color:grey; font-size:14px; display: flex; justify-content: end;">
                [[${item.created_at}]]
            </div>
            <button class="col btn btn-sm" style="max-width: 44px; max-height: 30px; background: rgb(128,128,128,0.3); color: red; ">삭제</button>
        </div>
    </li>
</ul>



<form th:action="@{/article/{articleId}/comment(articleId=${article.id})}" method="post" class="mt-4 p-3 border-top border-2 border-primary">
    <label for="comment-area">댓글</label>

    <div class="row mb-3">
        <div class="col" style="max-width: 160px">
            <label for="nickname-input"></label>
            <input type="text" class="form-control" id="nickname-input" name="nickname" placeholder="닉네임"/>
        </div>
        <div class="col" style="max-width: 160px">
            <label for="password-input"></label>
            <input type="text" class="form-control" id="password-input" name="password" placeholder="비밀번호"/>
        </div>
    </div>

    <div>

        <textarea type="text" class="form-control" style="width: 100%;" name="content" id="comment-area"></textarea>

    </div>

    <input type="submit" class="btn btn-primary mt-3"/>
</form>


</body>
</html>
