<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>게시글 작성</title>
</head>
<body class="p-5">
<h1 class="mb-4">게시글 작성</h1>
<form action="/category/write" method="post">
    <div class="mb-4">
        <label for="category-select" class="form-label" aria-label="Default select example">게시판 선택</label>-
            <select id="category-select" class="form-select">
                <option th:each="item : ${category}" th:value="${item.value}">[[${item.label}]]</option>
            </select>

    </div>

    <div class="mb-4">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요"/>
    </div>

    <div class="mb-4">
        <label for="content-area" class="form-label">내용</label>
        <textarea type="text" name="content" id="content-area" class="form-control" placeholder="내용을 입력 해주세요"></textarea>
    </div>

    <div>
        <label for="content-password" class="form-label">비밀번호</label>
        <input name="password" id="content-password" type="password" class="form-control" placeholder="비밀번호를 입력 해주세요">
    </div>

    <input type="submit" class="btn btn-primary mt-3"></input>
    <a href="javascript:window.history.back();" class="btn btn-light mt-3">취소</a>

</form>
</body>
</html>
