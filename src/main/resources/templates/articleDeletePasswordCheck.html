<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="p-5">

<h1>게시글 삭제</h1>
<form th:action="@{/article/{id}/delete/password-check(id=${articleId})}" method="post">
    <label class="form-label border-bottom pb-1" for="password-input">비밀번호 확인</label>

    <input id="password-input" name="password" class="form-control col mb-2"  placeholder="비밀번호를 입력해주세요"/>

    <input type="submit" class="btn btn-primary col" />
    <a href="javascript:window.history.back();" class="btn btn-light">뒤로가기</a>

    <p style="color:grey; font-size: 14px;" class="pt-2"  >
        비밀번호 분실시 게시글과 댓글의 수정 및 삭제가 불가능 합니다.
    </p>
</form>


</body>
</html>
