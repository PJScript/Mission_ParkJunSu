<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인</title>
</head>
<body>
<h1>메인 페이지</h1>
<div th:each="item : ${category}">
   <div>
       <a th:text="${item.label}"
          th:href="@{/category/{categoryValue}(categoryValue=${item.value} )}"
       />
   </div>
</div>
</body>

</html>
