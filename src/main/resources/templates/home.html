<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>메인</title>
</head>
<body class="p-5">
<h1>메인 페이지</h1>
<div th:each="item : ${category}">
   <div>
       <a th:text="${item.label}"
          th:href="@{/category/{categoryValue}(categoryValue=${item.value} )}"
       />
   </div>
</div>
</body>

</html>
