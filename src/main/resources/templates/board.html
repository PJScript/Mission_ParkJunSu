<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<div th:each="item : ${articles}"
>
    <div>
        <a th:text="${item.title}"
           th:href="@{/article/{articleNumber}(articleNumber=${item.id} )}"></a>
    </div>
</div>
<div  th:if="${articles == null}">게시글이 없습니다. 가장 먼저 글을 작성 해주세요!</div>

</body>
</html>
