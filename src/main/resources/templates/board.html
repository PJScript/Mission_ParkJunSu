<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>게시글 목록</title>
</head>
<body class="p-5">
<h1 th:text="${category.label}"></h1>

<div th:each="item : ${articles}" class="pt-5 pb-5">
    <div>
        <a th:text="${item.title}"
           th:href="@{/article/{articleNumber}(articleNumber=${item.id} )}"></a>
    </div>
</div>
<div th:if="${articles == null}" class="pt-5 pb-5">
    게시글이 없습니다. 가장 먼저 글을 작성 해주세요!
</div>

<a th:href="@{/category/{categoryNumber}/write(categoryNumber=${category.value} )}" type="button"
   class="btn btn-primary mt-3">글 쓰기</a>
<a href="javascript:window.history.back();" class="btn btn-light mt-3">뒤로가기</a>
</body>
</html>
